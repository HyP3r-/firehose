{% extends "hose/base.html" %}
{% load static %}

{% block title %}Übersicht{% endblock %}
{% block title-page %}Übersicht{% endblock %}

{% block nav-list %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url "list-index" %}">
            <i class="fas fa-fw fa-list"></i>
            <span>Übersicht</span>
        </a>
    </li>
{% endblock %}

{% block content %}
    <div class="table-responsive-sm">
        <table class="table table-striped table-hover table-sm" id="listTable">
        </table>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="hoseHistory">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive-sm">
                        <table class="table table-striped table-hover table-sm" id="hoseHistoryTable">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="hoseDelete">Löschen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js-content %}
    <script src="{% static "hose/js/list.js" %}"></script>
{% endblock %}
